language: python
branches:
  only:
    - master
    - develop
matrix:
  include:
    - name: Python 3.7 on Xenial Linux
      python: 3.7
      env:
        - BUILD=True
      dist: xenial
    - name: Python 3.7 on macOS
      os: osx
      osx_image: xcode10.2
      language: shell
before_install:
  - make build
install:
  - make test-deps
  - pip3 install dist/*.whl
script:
  - make lint
  - make tests
before_deploy:
  - cd docs
  - make build
  - cd ..
deploy:
  - provider: pypi
    user: __token__
    password:
      secure: 
    distributions: bdist_wheel
    skip_existing: true
    on:
      branch: master
      condition: "$BUILD = True"
  - provider: pages
    skip_cleanup: true
    github_token: "$GITHUB_TOKEN"
    keep_history: true
    local_dir: docs/build/html
    on:
      branch: master
      condition: "$BUILD = True"
env:
  global:
    secure: 
